---
rules:
  truthy:
    allowed-values: ['true', 'false', 'off']
    check-keys: true
  comments:
    require-starting-space: true
    ignore-shebangs: true
    min-spaces-from-content: 0
  braces:
    forbid: false
    min-spaces-inside: 0
    max-spaces-inside: 1
    min-spaces-inside-empty: -1
    max-spaces-inside-empty: -1
