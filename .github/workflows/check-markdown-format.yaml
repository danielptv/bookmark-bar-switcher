---
name: Lint Markdown
on: # yamllint disable-line rule:truthy
  push:
    paths:
      - '*.md'
  pull_request:
    branches:
      - main
    paths:
      - '*.md'
  workflow_dispatch: {}
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: markdownlint-cli
      uses: nosborn/github-action-markdown-cli@v3.4.0
      with:
        files: .
