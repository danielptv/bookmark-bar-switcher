---
name: Bump, Release and Publish
on: # yamllint disable-line rule:truthy
  workflow_dispatch:
    inputs:
      version:
        type: choice
        description: How to increase the version
        required: true
        options:
        - major
        - minor
        - patch
      release:
        type: boolean
        description: Create a new release
      publish:
        type: boolean
        description: Publish to Chrome Webstore
jobs:
  Bump-Release-Publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set Commit Message Postfix
      id: commit_message_postfix
      run: |
        if [[ ${{ github.event.inputs.release }} == 'true' ]]; then
          echo ""
        else
          echo "[skip ci]"
        fi
    - name:  Automated Version Bump
      uses:  phips28/gh-action-bump-version@v10.1.1
      with:
        version-type: ${{ github.event.inputs.version }}
        tag-prefix:  'v'
        commit-message: 'ci: Bump version to {{version}} ${{ steps.commit_message_postfix.outputs[0] }}'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Build Changelog
      if: ${{ github.event.inputs.release }} == 'true'
      id: github_release
      uses: mikepenz/release-changelog-builder-action@v4
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Create Release
      if: ${{ github.event.inputs.release }} == 'true'
      uses: mikepenz/action-gh-release@v0.2.0-a03
      with:
        body: ${{steps.github_release.outputs.changelog}}
    - uses: actions/setup-node@v3
      if: ${{ github.event.inputs.release }} == 'true'
      with:
        node-version: '>=21.1.0'
    - name: Build & Publish
      if: ${{ github.event.inputs.release }} == 'true'
      run: |
        npm ci
        npm run build
        npm run release
        run: npm ci
      env:
        EXTENSION_ID: ${{ secrets.EXTENSION_ID }}
        CLIENT_ID: ${{ secrets.CLIENT_ID }}
        CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
        REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
