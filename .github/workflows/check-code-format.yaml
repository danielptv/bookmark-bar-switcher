---
name: Lint Code
on: # yamllint disable-line rule:truthy
  push:
    paths-ignore:
      - '*.md'
      - '.github/dependabot.yaml'
      - '.editorconfig'
      - '.gitignore'
      - '.markdownlint.yaml'
      - 'LICENSE'
      - '.yamllint.yaml'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - '.github/dependabot.yaml'
      - '.editorconfig'
      - '.gitignore'
      - '.markdownlint.yaml'
      - 'LICENSE'
      - '.yamllint.yaml'
  workflow_dispatch: {}
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '>=21.2.0'
    - name: Install
      run: npm ci
    - name: ESLint
      run: npm run lint
