---
name: Tests
on: # yamllint disable-line rule:truthy
  push:
    paths-ignore:
      - '*.md'
      - '.github/dependabot.yaml'
      - '.editorconfig'
      - '.eslintignore'
      - '.eslintrc.yaml'
      - '.gitignore'
      - '.markdownlint.yaml'
      - '.prettierrc.yaml'
      - 'LICENSE'
      - '.yamllint.yaml'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - '.github/dependabot.yaml'
      - '.editorconfig'
      - '.eslintignore'
      - '.eslintrc.yaml'
      - '.gitignore'
      - '.markdownlint.yaml'
      - '.prettierrc.yaml'
      - 'LICENSE'
      - '.yamllint.yaml'
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chrome, opera]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '>=21.2.0'
    - name: Install
      run: npm ci
    - name: Build
      run: npm run build
    - name: Security Audit
      run: npm audit
    - name: Install Opera
      if: ${{ matrix.browser == 'opera' }}
      run: |
        sh -c 'echo "deb http://deb.opera.com/opera/ stable non-free" >> /etc/apt/sources.list.d/opera.list'
        sh -c 'wget -O - http://deb.opera.com/archive.key | apt-key add -'
        apt-get update -y
        apt-get install opera-stable -y
    - name: Test (Chrome)
      if: ${{ matrix.browser == 'chrome' }}
      run: npm t
    - name: Test (Opera)
      if: ${{ matrix.browser == 'opera' }}
      run: |
        export VITE_BROWSER_PATH=/usr/bin/opera12
        npm t
