name: Tests
on:
  push:
    paths-ignore:
      - '*.md'
      - '.github/dependabot.yaml'
      - '.editorconfig'
      - '.gitignore'
      - '.markdownlint.yaml'
      - 'LICENSE'

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v3
      with:
        node-version: '>=20.8.1 <21.0.0'
    - name: Install
      run: |
        npm ci
    - name: Build
      run: npm run build
    - name: ESLint
      run: npm run lint
    - name: Security Audit
      run: npm audit
    - name: Test
      run: npm t
