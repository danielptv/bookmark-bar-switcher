---
name: Tests
on: # yamllint disable-line rule:truthy
  push:
    paths-ignore:
      - '*.md'
      - '.github/dependabot.yaml'
      - '.editorconfig'
      - '.eslintignore'
      - '.eslintrc.yaml'
      - '.gitignore'
      - '.markdownlint.yaml'
      - '.prettierrc.yaml'
      - 'LICENSE'
      - '.yamllint.yaml'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '*.md'
      - '.github/dependabot.yaml'
      - '.editorconfig'
      - '.eslintignore'
      - '.eslintrc.yaml'
      - '.gitignore'
      - '.markdownlint.yaml'
      - '.prettierrc.yaml'
      - 'LICENSE'
      - '.yamllint.yaml'
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '>=21.1.0'
    - name: Install
      run: npm ci
    - name: Build
      run: npm run build
    - name: Security Audit
      run: npm audit
    - name: Test
      run: npm t
