        - { singleline: 20, multiline: 1 }
      "vue/require-default-prop": 0
      "vue/no-multiple-template-root": 0
      "vue/no-lone-template": 0
      "vue/no-v-model-argument": 0
      "vue/one-component-per-file": 0
